<!DOCTYPE html>
<!-- HTML BASICS -->
<!-- Declares file as html file -->
<html>
    <head>
        <!-- contains info abt webpage like title -->
        <title>Motiaa</title>
    </head>

    <body>
        <!-- contains visible content in webpage -->
        <!-- heading tag -->
        <h1>Hello World!</h1>
        <!-- paragraph tag -->
        <p> Some text goes here</p>
        <!-- paragraphs automatically separated by space -->
        <!-- Use <br> to add more space -->
        <br>
        <!-- <hr> (horizontal rule) for line separating text. Usually used after title -->
        <hr>
        <p> Other text goes here</p>
        <!-- no matter what text here looks like, will look exactly straight -->
        <!-- <pre> (preformated) retains line breaks -->
        <pre> More text
            here
        </pre>
    </body>
</html>
