<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlink</title>
    </head>

    <body>
        <!-- a is for anchor -->
        <!-- attribute (name value pair 
        that modifies behavior of element) -->

        <!-- href (hyper text referance)  -->
        <a href = "https://www.google.com/?safe=active&ssui=on">
        click me
        </a>

        <!-- target is where you want link to open, _blank opens
        in new tab or window -->
        <a href = "https://www.google.com/?safe=active&ssui=on"
        target = "_blank">click me too</a>

        <!-- title - tells where link goes to when you 
        hover over it -->
        <a href = "https://www.google.com/?safe=active&ssui=on" 
        target = "_blank" title = "Goes to Google">click me too</a>

        <!-- can link to other files, just type file name -->
        <a href = "HTML_BASICS.html">First notes</a> 


        
    </body>
</html>
